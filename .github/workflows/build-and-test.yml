name: DevOps CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests with coverage
      run: |
        python -m pytest -v --cov=. --cov-report=term-missing

  docker-build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t health-webapp:${{ github.sha }} .
        
    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name test-container health-webapp:${{ github.sha }}
        sleep 5
        curl -f http://localhost:8000/health || exit 1
        docker stop test-container
        echo "âœ… Docker container runs successfully and health check passes"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
        
    - name: Check formatting with black
      run: |
        black --check --diff . || echo "Code formatting issues found but not failing build"
        
    - name: Lint with flake8
      run: |
        flake8 . --count --max-line-length=88 --extend-ignore=E203,W503 --exclude=__pycache__,venv,.git
